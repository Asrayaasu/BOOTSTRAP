<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Row 1: Three equal columns -->
        <div class="row">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Column 1</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-warning">Column 2</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-primary">Column 3</div>
            </div>
        </div>

        <!-- Row 2: Two unequal columns -->
        <div class="row">
            <div class="col-md-8">
                <div class="p-3 border bg-info">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-success">Column 2</div>
            </div>
        </div>

        <!-- Row 3: Four equal columns -->
        <div class="row">
            <div class="col-lg-3">
                <div class="p-3 border bg-danger">Column 1</div>
            </div>
            <div class="col-lg-3">
                <div class="p-3 border bg-dark">Column 2</div>
            </div>
            <div class="col-lg-3">
                <div class="p-3 border bg-secondary">Column 3</div>
            </div>
            <div class="col-lg-3">
                <div class="p-3 border bg-warning">Column 4</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
